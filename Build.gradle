plugins {
    id 'java'
}

group 'com.debianrose'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
}

dependencies {
    compileOnly 'cn.nukkit:nukkit:1.0-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
